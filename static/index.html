<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="shortcut icon" href="#" />

  <title>API</title>
</head>

<body>

  <h1>Wind Turbine API</h1>

  <div class="container">

    <div class="row">
      <div class="col-sm">
        <input class="form-control" id="input" type="text" placeholder="Enter Wind Speed...">
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn btn-success" id="submit-button">Submit</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <input class="form-control" id="output" type="text" placeholder="Power Generated..." readonly>
      </div>
    </div>

  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script>
    // onClick submit button
    $("#submit-button").click(function (e) {
      e.preventDefault();
      // get speed from input id
      var speed = $('#input').val();
      // api call 
      $.post("/api", { "speed": speed }, function (data) {
        console.log("Data Sent");
        // print returned power to output id 
        $('#output').val(data.value);
      });

    });
  </script>
</body>

</html>
